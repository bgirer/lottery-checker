<!doctype html>
<html>
  <head>
    <title>Lotto Checker</title>
  </head>
  <body>
    <div>
    <h1>Enter Powerball Results:</h1>
    <form id="drawing">
      <label>First Digit: </label><input type="number" name="first" id="first" placeholder="00" /><br />
      <label>Second Digit: </label><input type="number" name="second" id="second" placeholder="00" /><br />
      <label>Third Digit: </label><input type="number" name="third" id="third" placeholder="00" /><br />
      <label>Fourth Digit: </label><input type="number" name="fourth" id="fourth" placeholder="00" /><br />
      <label>Fifth Digit: </label><input type="number" name="fifth" id="fifth" placeholder="00" /><br />
      <label>Powerball: </label><input type="number" name="powerball" id="powerball" placeholder="00" /><br />
    </form>
    <button id="submit">Submit</button>
  </div>
  <h2>Are you a winner?</h2>
    <div id="result">

    </div>

    <script src="jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
